

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>세라자엘 웹뷰어</title>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #fffdf9;
      font-family: sans-serif;
    }
    #viewer {
      height: 100vh;
      width: 100%;
    }
    #toolbar {
      background: #fff0f3;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      background-color: #fda9b5;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f76b84;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <button onclick="prevPage()">← 이전</button>
  <strong>세라자엘</strong>
  <button onclick="nextPage()">다음 →</button>
</div>
<div id="viewer"></div>

<script>
  const book = ePub("serazael1.epub");  // 영어로 된 파일 이름 사용
  const rendition = book.renderTo("viewer", {
    width: "100%",
    height: "100%",
    spread: "none"
  });

  rendition.display();

  function nextPage() {
    rendition.next();
  }

  function prevPage() {
    rendition.prev();
  }
</script>

</body>
</html>
