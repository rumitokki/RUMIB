
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>세라자엘</title>
    <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
    <style>
      body {
        background: pink;
        font-family: sans-serif;
      }
      #viewer {
        height: 90vh;
        width: 100%;
        border: 1px solid #ddd;
        background: white;
      }
    </style>
  </head>
  <body>
    <button onclick="history.back()">← 이전</button>
    <h1 style="text-align:center">세라자엘</h1>
    <div id="viewer"></div>

    <script>
      const book = ePub("serazael1_book.epub");
      const rendition = book.renderTo("viewer", {
        width: "100%",
        height: "100%",
      });
      rendition.display();
    </script>
  </body>
</html>
