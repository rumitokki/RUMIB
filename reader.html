<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>세라자엘 1 - 웹 뷰어</title>
    <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
    <style>
      body {
        background: #fff5f7;
        margin: 0;
        font-family: sans-serif;
      }
      #viewer {
        width: 100%;
        height: 90vh;
        border: none;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>📖 세라자엘 1</h1>
    <div id="viewer"></div>

    <script>
      const book = ePub("https://rumitokki.github.io/RUMIB/serazael1_book.epub");
      const rendition = book.renderTo("viewer", {
        width: "100%",
        height: "100%",
      });

      rendition.display();

      // optional navigation buttons
      document.addEventListener("keydown", function (e) {
        if (e.key === "ArrowRight") {
          rendition.next();
        } else if (e.key === "ArrowLeft") {
          rendition.prev();
        }
      });
    </script>
  </body>
</html>
